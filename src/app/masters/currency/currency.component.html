<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedCurrencies()" [disabled]="!selectedCurrencies || !selectedCurrencies.length" />
    </ng-template>
    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="dt.exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="currencies()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['currency', 'serialNumber']"
    [tableStyle]="{ 'min-width': '50rem' }"
    [(selection)]="selectedCurrencies"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} currencies"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Currencies</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 10rem">Sr. No</th>
            <th style="min-width: 12rem">Currency</th>
            <th style="min-width: 12rem">Rate</th>
            <th style="min-width: 12rem">Tax Rate</th>
            <th style="min-width: 8rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-currency>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="currency" />
            </td>
            <td>{{ currency.serialNumber || '-' }}</td>
            <td>{{ currency.currency }}</td>
            <td>{{ formatNumber(currency.rate) }}</td>
            <td>{{ formatNumber(currency.taxRate) }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editCurrency(currency)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteCurrency(currency)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="currencyDialog" [style]="{ width: '500px' }" header="Currency Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <div>
                <label for="currency" class="block font-bold mb-3">Currency <span class="text-red-500">*</span></label>
                <input type="text" pInputText id="currency" [(ngModel)]="currency.currency" required autofocus fluid maxlength="10" />
                <small class="text-red-500" *ngIf="submitted && !currency.currency">Currency is required.</small>
            </div>
            <div>
                <label for="rate" class="block font-bold mb-3">Rate <span class="text-red-500">*</span></label>
                <p-inputnumber id="rate" [(ngModel)]="currency.rate" mode="decimal" [min]="0" [useGrouping]="true" [maxFractionDigits]="4" fluid />
                <small class="text-red-500" *ngIf="submitted && currency.rate === undefined">Rate is required.</small>
            </div>
            <div>
                <label for="taxRate" class="block font-bold mb-3">Tax Rate</label>
                <p-inputnumber id="taxRate" [(ngModel)]="currency.taxRate" mode="decimal" [min]="0" [useGrouping]="true" [maxFractionDigits]="4" fluid />
            </div>
            <div>
                <label for="serialNumber" class="block font-bold mb-3">Serial Number</label>
                <input type="text" pInputText id="serialNumber" [(ngModel)]="currency.serialNumber" fluid maxlength="10" />
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveCurrency()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />

<p-toast />
